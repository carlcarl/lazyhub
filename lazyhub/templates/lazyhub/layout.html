{% load staticfiles %}
{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- for Google -->
    <meta name="description" content="Show the inactive github repos you starred" />
    <meta name="keywords" content="github,lazyhub" />

    <meta name="author" content="Chien-Wei Huang" />
    <meta name="application-name" content="lazyhub" />

    <!-- for Facebook -->          
    <meta property="og:title" content="lazyhub" />
    <meta property="og:site_name" content="Lazyhub"/>
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://lazyhub.info/static/images/caca.png" />
    <meta property="og:url" content="http://lazyhub.info" />
    <meta property="og:description" content="Show the inactive github repos you starred" />

    <!-- for Twitter -->          
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="lazyhub" />
    <meta name="twitter:description" content="Show the inactive github repos you starred" />
    <meta name="twitter:image" content="http://lazyhub.info/static/images/caca.png" />
    <meta name="twitter:domain" content="lazyhub.info" />
    <meta name="twitter:site" content="@carl830" />
    <meta name="twitter:creator" content="@carl830" />

    <title>Lazyhub</title>
    {% render_bundle 'main' 'css' %}
    {% if not debug %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-24249240-6', 'lazyhub.info');
        ga('send', 'pageview');
    </script>
    {% endif %}
  </head>
  <body>
    {% block bootstra3_content %}
    <div class="row">
      <div id="content" class="col-sm-10 col-sm-offset-1">
        {% block content %}(no content){% endblock %}
      </div>
    </div>
    {% render_bundle 'main' 'js' %}
    {% endblock %}
  </body>
</html>
